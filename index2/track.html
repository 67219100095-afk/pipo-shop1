<script>
function checkStatus() {
    var orderId = document.getElementById("orderId").value;
    var result = document.getElementById("result");

    if(orderId === "") {
        alert("กรุณากรอกหมายเลขคำสั่งซื้อ");
        return;
    }

    var status = "";

    if(orderId === "1001") {
        status = "กำลังจัดเตรียมสินค้า";
    }
    else if(orderId === "1002") {
        status = "กำลังจัดส่ง";
    }
    else if(orderId === "1003") {
        status = "จัดส่งสำเร็จแล้ว";
    }
    else {
        status = "ไม่พบหมายเลขคำสั่งซื้อ";
    }

    result.innerHTML = "สถานะคำสั่งซื้อ: " + status;
}
</script>
